<html lang='nl'>

<head>
    <meta charset='utf-8' />
    <title>Canvas</title>
    <meta name='theme-color' content='#4674C7'>
    <meta name='mobile-web-app-capable' content='yes'>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel='icon' sizes='192x192' href='img/favicon.png'>
    <link rel='shortcut icon' type='image/png' href='img/favicon.png'>
    <!-- Favicon moet 192x192 zijn -->
    <link href="https://fonts.googleapis.com/css?family=Muli:300i,400" rel="stylesheet">
    <link rel='stylesheet' href='css/main.css'>
    <!-- Classes -->
    <script src="js/script.js"></script>
    <script src="js/Canvas.js"></script>
    <script src="js/FigureCollection.js"></script>
    <script src="js/Utilities.js"></script>
    <script src="js/FileReader.js"></script>
    <script src="js/FileWriter.js"></script>
    <script src="js/UndoStack.js"></script>
    <script src="js/GrabPointCalculator.js"></script>
    <script src="js/GrabPoint.js"></script>
    <script src="js/Singleton.js"></script>
    <!-- Figures -->
    <script src="js/Figures/Figure.js"></script>
    <script src="js/Figures/Group.js"></script>
    <script src="js/Figures/Caption.js"></script>
    <script src="js/Figures/DrawableFigure.js"></script>
    <script src="js/Figures/SelectionGroup.js"></script>
    <!-- Visitor Pattern -->
    <script src="js/Visitors/Visitor.js"></script>
    <script src="js/Visitors/GetVisitor.js"></script>
    <script src="js/Visitors/SetVisitor.js"></script>
    <script src="js/Visitors/GroupVisitor.js"></script>
    <script src="js/Visitors/ActionVisitor.js"></script>
    <!-- Command Pattern -->
    <script src="js/Commands/Command.js"></script>
    <script src="js/Commands/RemoveFigure.js"></script>
    <script src="js/Commands/AddFigure.js"></script>
    <script src="js/Commands/AddDrawableFigure.js"></script>
    <script src="js/Commands/SetFigurePosition.js"></script>
    <script src="js/Commands/SetFigureSize.js"></script>
    <script src="js/Commands/SetFigureParent.js"></script>
    <script src="js/Commands/SetFigureZIndex.js"></script>
    <!-- Drawers -->
    <script src="js/Drawers/RectangleDrawer.js"></script>
    <script src="js/Drawers/EllipsisDrawer.js"></script>
    <script src="js/Drawers/SelectionDrawer.js"></script>
</head>

<body>
    <canvas id='renderer'></canvas>
    <div id='right-menu'>
        <div id='figure-list'></div>
        <div id='figure-info'>
            <h4 id='figure-title'>Rectangle (ID: 4)</h4>
            <div id='properties'>
                <div id='position'>
                    <h5>Position</h5>
                    <label>X:
                        <input type='number' placeholder='X Position' id='x'>
                    </label>
                    <label>Y:
                        <input type='number' placeholder='Y Position' id='y'>
                    </label>
                </div>
                <div id='size'>
                    <h5>Size</h5>
                    <label>X:
                        <input type='number' placeholder='X Size' id='width'>
                    </label>
                    <label>Y:
                        <input type='number' placeholder='Y Size' id='height'>
                    </label>
                </div>
                <label>Z-index
                    <input type='number' placeholder='z-index' id='zIndex'>
                </label>
            </div>
            <input type='button' value='Delete' onclick='CANVAS.deleteSelected()'>
        </div>
    </div>
    </div>
</body>

</html>
