<html lang='nl'>

<head>
    <meta charset='utf-8' />
    <title>Canvas</title>
    <meta name='theme-color' content='#4674C7'>
    <meta name='mobile-web-app-capable' content='yes'>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel='icon' sizes='192x192' href='img/favicon.png'>
    <link rel='shortcut icon' type='image/png' href='img/favicon.png'>
    <!-- Favicon moet 192x192 zijn -->
    <link href="https://fonts.googleapis.com/css?family=Muli:300i,400" rel="stylesheet">
    <link rel='stylesheet' href='css/main.css'>
    <script src="js/script.js"></script>
    <script src="js/Canvas.js"></script>
    <script src="js/Figure.js"></script>
    <script src="js/Group.js"></script>
    <script src="js/Rectangle.js"></script>
    <script src="js/Ellipsis.js"></script>
    <script src="js/SelectionRectangle.js"></script>
    <script src="js/SelectionGroup.js"></script>
    <script src="js/FigureCollection.js"></script>
    <script src="js/Utilities.js"></script>
    <script src="js/FileReader.js"></script>
    <script src="js/FileWriter.js"></script>
    <script src="js/UndoStack.js"></script>
    <script src="js/commands/Command.js"></script>
    <script src="js/commands/RemoveFigure.js"></script>
    <script src="js/commands/AddFigure.js"></script>
    <script src="js/commands/SetFigurePosition.js"></script>
    <script src="js/commands/SetFigureSize.js"></script>
    <script src="js/commands/SetFigureParent.js"></script>
    <script src="js/commands/SetFigureZIndex.js"></script>
</head>

<body>
    <canvas id='renderer'></canvas>
    <div id='right-menu'>
        <div id='figure-list'></div>
        <div id='figure-info'>
            <h4 id='figure-title'>Rectangle (ID: 4)</h4>
            <div id='properties'>
                <div id='position'>
                    <h5>Position</h5>
                    <label>X:
                        <input type='number' placeholder='X Position' id='x'>
                    </label>
                    <label>Y:
                        <input type='number' placeholder='Y Position' id='y'>
                    </label>
                </div>
                <div id='size'>
                    <h5>Size</h5>
                    <label>X:
                        <input type='number' placeholder='X Size' id='width'>
                    </label>
                    <label>Y:
                        <input type='number' placeholder='Y Size' id='height'>
                    </label>
                </div>
                <label>Z-index
                    <input type='number' placeholder='z-index' id='zIndex'>
                </label>
            </div>
            <input type='button' value='Delete' onclick='CANVAS.deleteSelected()'>
        </div>
    </div>
    </div>
</body>

</html>
